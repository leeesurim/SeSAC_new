<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        // $("#inputid").attr("disabled", true) // 설정
        // $("#inputid").attr("disabled", false) // 해제

        function checkID(){
            if ( $("#id").val().length == 0 ) {
                    $(".checkID").css("color", "red");
                    $(".checkID").text("아이디를 입력하세요.");
                    $("#id").focus();
                    return false;
            } else {
                $( "#btnID" ).removeAttr("disabled")
            }

            if ( $("#id").val() == "id" ) {
                $(".checkID").css("color", "red");
                $(".checkID").text("사용할 수 없는 아이디입니다. 다시 입력하세요.");
                $( "#btnID" ).removeAttr("disabled");
            } else {
                $(".checkID").css("color", "blue");
                $(".checkID").text("사용할 수 있는 아이디입니다.");
                $( "#btnID" ).attr("disabled", "true");
            }
        }
    </script>
</head>
<body>
    <input type="text" name="inputid" id="inputid" disabled>
    <br>
    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
    <button  type="button" id="btnID" onclick="checkID();" disabled>중복확인</button>
    <p class="checkID"></p>
    
</body>
</html>

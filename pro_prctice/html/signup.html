<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>signup</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="#">내가해냄</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </nav>
    
    <main>
        <article>
            <section class="left">
                <img src="./2.png" class="img1">                
            </section>
            <section class="right">
                <p class="titDep">회원가입</p>
                <form class="signform">
                    <!-- 
                        아이디, 이메일, 닉네임 중복 확인
                        회원가입 몇 자까지 가능한지
                     -->
                        
                        <label for="inp_id" class="titLab">아이디</label>
                        <div class="inp_dup">
                            <input type="text" class="inpL" name="id" id="inp_id" placeholder="아이디를 입력하세요">
                            <a href="#" role="button" class="btnDefault btnL btnLineP" id="btnDubCheck" disabled="true">중복확인</a>
                        </div>

                        <label for="inp_pwd" class="titLab">비밀번호</label>
                        <input type="password" class="inpL" name="pwd" id="inp_pwd" placeholder="비밀번호를 입력하세요">

                        <label for="inp_pwd2" class="titLab">비밀번호 확인</label>
                        <input type="password" class="inpL" name="pwd" id="inp_pwd2" placeholder="확인을 위해 한번 더 입력하세요">
                        
                        
                        <label for="inp_email" class="titLab">이메일</label>
                        <div class="inp_dup">
                            <input type="email" class="inpL" name="email" id="inp_email" placeholder="이메일을 입력하세요">
                            <a href="#" role="button" class="btnDefault btnL btnLineP" id="btnDubCheck" disabled="true">중복확인</a>
                        </div>

                        <label for="inp_name" class="titLab">이름</label>
                        <input type="text" class="inpL" name="name" id="inp_name" placeholder="이름을 입력하세요">

                        <label for="inp_tel" class="titLab">전화번호</label>
                        <input type="text" class="inpL" name="tel" id="inp_tel" placeholder="- 없이 번호만 입력하세요">

                        <label for="inp_nickname" class="titLab">닉네임</label>
                        
                        <div class="inp_dup">
                            <input type="text" class="inpL" name="nickname" id="inp_nickname" placeholder="닉네임을 입력하세요">
                            <a href="#" role="button" class="btnDefault btnL btnLineP" id="btnDubCheck" disabled="true">중복확인</a>
                        </div>

                        <span class="titLab">성별</span>
                        <div class="radFrm">
                            <input type="radio"  id="radMale" name="radGender">
                            <label for="radMale">남자</label>
            
                            <input type="radio" id="radFemale" name="radGender">
                            <label for="radFemale">여자</label>
                        </div>
                        </ul>

                        <div class="btnMargin">
                            <button type="button" class="button btnLightBlue btnPush">회원가입</button>
                        </div>
                </form>     
            </section>
        </article>

    </main>
    
</body>
</html>

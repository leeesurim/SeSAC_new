<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <title>signup</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="#">내가해냄</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </nav>
    
        <main>
            <section class="left">
                <p class="txt">내가해냄</p>
                <img src="../src/1.jpg">     
            </section>
            <section class="right">
                <p class="titDep">회원가입</p>
                <form class="signform">
                        <label for="inp_id" class="titLab">아이디</label>
                        <input type="text" class="inpL" id="inp_id" placeholder="아이디를 입력하세요">

                        <label for="inp_pwd" class="titLab">비밀번호</label>
                        <input type="password" class="inpL" id="inp_pwd" placeholder="비밀번호를 입력하세요">
                           
                        <label for="inp_email" class="titLab">이메일</label>
                        <input type="email" class="inpL" id="inp_email" placeholder="이메일을 입력하세요">

                        <label for="inp_name" class="titLab">닉네임</label>
                        <input type="text" class="inpL" id="inp_name" placeholder="이름을 입력하세요">

        
                        <span class="titLab">성별</span>
                        <div class="radFrm">
                            <input type="radio"  id="radMale" name="radGender">
                            <label for="radMale">남자</label>
            
                            <input type="radio"  id="radFemale" name="radGender">
                            <label for="radFemale">여자</label>
                        </div>
                        </ul>
                        
                        <div class="btnMargin">
                            <button type="button" class="button btnLightBlue btnPush">회원가입</button>
                        </div>
                        

                        



                </fieldset>
                
                
            </section>
        </main>
    
</body>
</html>

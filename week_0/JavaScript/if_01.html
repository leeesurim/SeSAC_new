<html>
    <head>
        <title>조건문 첫번째 문제</title>

        <script>
            var age=15;

            if (age >= 1 && age <= 7){
                alert("유아");
            }
            else if(age >= 8 && age <= 13){
                alert("초등학생");
            }
            else if(age >= 14 && age <= 16){
                alert("중학생");
            }
            else if(age >= 17 && age <= 19){
                alert("고등학생");
            }
            else if(age >= 20){
                alert("성인");
            }
        </script>
    </head>
</html>

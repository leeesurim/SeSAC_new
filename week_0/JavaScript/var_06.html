<html>
    <head>
        <title>변수 두번째 문제</title>
    </head>
    <body>
        <script>
            var string_1 = "홍길동", string_2 = "안녕", string_3 = "하세요";

            function print1(){
                alert(string_1 + string_2 + string_3);
            }

            function print2(){
                alert(string_1 + '님. ' + string_2 + string_3 + '!');
            }

            print1();
            print2();

        </script>
    </body>
</html>

<html>
    <head>
        <title>JavaScript 함수 실습 02</title>
    </head>
    <body>
        <script>
            function test(){
                alert(testing("안뇽"));
            }

            function testing(a){
                return a;
            }
        </script>

        <a href="javascript:test();">눌러봐</a>
    </body>
</html>

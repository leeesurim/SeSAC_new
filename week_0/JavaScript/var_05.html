<html>
    <head>
        <title>변수 첫번째 문제</title>
    </head>
    <body>
        <script>
            var no_1 = 1, no_2 = 2, no_3 = 3;

            function sum(){
                alert(no_1 + no_2 + no_3);
            }

            function sub(){
                alert(no_1 - no_2);
            }

            function div(){
                alert(no_1 / no_2);
            }

            function mul(){
                alert(no_1 * no_2);
            }

            sum();
            sub();
            div();
            mul();
        </script>
    </body>
</html>

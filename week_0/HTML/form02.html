<html>
    <head>
        <meta charset="utf-8">
        <title>form 태그 실습 02</title>
    </head>
    <body>
        text : <input type="text"><br>
        range : <input type="range" min="10" max="20" step="2"><br>
        datetime-local : <input type="datetime-local"><br>
        checkbox : <input type="checkbox"><br>
        radio : <input type="radio"><br>
        reset : <input type="reset"><br>
        file : <input type="file"><br>
        submit : <input type="submit"><br>
        image : <input type="image" src="1.PNG" style="width:100px;"><br>
        <br>
        <fieldset>
            아이스아메리카노: <input type="radio" name="drink" value="i_a"><br>
            아이스라떼: <input type="radio" name="drink" value="i_l"><br>
            아이스티: <input type="radio" name="drink" value="i_t"><br>    
            <hr>
            그냥 얼음: <input type="radio" name="just" value="ice"><br>
            그냥 물: <input type="radio" name="just" value="water"><br>
        </fieldset>
        
    </body>
</html>

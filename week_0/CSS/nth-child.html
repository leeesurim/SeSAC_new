<html>
    <head>
        <title>:nth-child 실습</title>
        <style>
            span:nth-child(odd) {color: green;}
            span:nth-child(even) {color: orange;}
        </style>
    </head>
    <body>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </body>
</html>

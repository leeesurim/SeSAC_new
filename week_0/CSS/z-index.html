<html>
    <head>
        <title>z-index 실습</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border-radius: 50px;
                position: absolute;
            }

            #c1{
                background-color: aqua;
            }

            #c2{
                background-color: lime;
                left: 50px;
            }

            #c3{
                background-color: gold;
                left: 100px;
                z-index: 3;
            }

            #c4{
                background-color: tomato;
                left: 150px;
                z-index: 2;
            }

            #c5{
                background-color: slateblue;
                left: 200px;
                z-index: 1;
            }

        </style>
    </head>
    <body>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
    </body>
</html>

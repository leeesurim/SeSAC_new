<html>
    <head>
        <title>margin과 padding 실습</title>
        <style>
            div {
                display: inline-block;
                width: 200px;
                height: 200px;
            }

            .div_red{
                background-color: red;
                margin-right: 20px;
            }

            .div_blue{
                background-color: blue;
                padding-left: 20px;
                padding-top: 20px;
                /* 최상단 기준으로 정렬되도록 설정 */
                vertical-align: top;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="div_red">
            padding을 지정하지 않아 글자들이 완전히 붙었네요. 하지만 margin-right를 지정했으니까 오른 쪽에 나올 태그는 간격을 두고 표시될 거에요.
        </div>
          
        <div class="div_blue">
            padding-left와 padding-top을 지정했기 때문에 이 글자들은 약간 띄고 표시되고 있어요.
        </div>
    </body>
</html>

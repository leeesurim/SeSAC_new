<html>
    <head>
        <title>position 실습</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            #circle1{
                background-color: tomato;
            }

            #circle2{
                background-color: palegreen;
                position: relative;
                left: 100px;
            }

            #circle3{
                background-color: yellow;
                position: absolute;
                left: 50px;
            }

        </style>
    </head>
    <body>
        <div id="circle1"></div>
        <div id="circle2">
            <div id="circle3"></div>
        </div>
    </body>
</html>

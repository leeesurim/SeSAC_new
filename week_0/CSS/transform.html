<html>
    <head>
        <title>transform 실습</title>
        <style>
            img {
                width: 200px;
                height: 150px;
            }

            .snowimages1{
                top: 100px;
                left: 20px;
                position: absolute;
                transform: skewY(30deg);
            }

            .snowimages2{
                top: 300px;
                left: 60px;
                position: absolute;
                transform: skewx(30deg);
            }

            .snowimages3{
                top: 100px;
                left: 200px;
                position: absolute;
                transform: skew(30deg,30deg);
            }
        </style>
    </head>
    <body>
        <div class="snowimages1">
            <img src="snow.jpg">
        </div>
        <div class="snowimages2">
            <img src="snow.jpg">
        </div>
        <div class="snowimages3">
            <img src="snow.jpg">
        </div>
    </body>
</html>

<html>
    <head>
        <title>display 실습</title>
        <style>
            .div_style{
                display: inline-block;
                width: 50px;
                height: 50px;
                background-color: yellow;
            }

            .flex_container{
                display: flex;
                width: 100%;
                height: 100%;
                /* 가로 가운데 정렬 */
                justify-content: center; 
                /* 세로 가운데 정렬 */
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="div_style">1</div>
        <div class="div_style">2</div>
        <div class="div_style">3</div>


        <div class="flex_container">
            <div>
                <div>1</div>
                <div>2</div>
            </div>

            <div>3</div>

            <div>4</div>
        </div>
    </body>
</html>

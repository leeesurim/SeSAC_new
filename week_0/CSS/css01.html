<html>
    <head>
        <title>css 실습 01</title>
        <style>
            .title{
                color: red;
                font-size: 2em;
            }

            .content{
                color: black;
                font-size: 1em;
            }

            .link{
                cursor: pointer;
            }

            .font_bold{
                font-weight: bold;
            }

            .background_yellow{
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <div>
            <div class="title">제목1</div>
            <span class="content">내용1</span>
        </div>
        <div>
            <div class="title">제목2</div>
            <span class="content">내용2</span>
        </div>
        <div>
            <div class="title">제목3</div>
            <span class="content">내용3</span>
        </div>

        <hr>

        <div>기본 글자</div>

        <div class="link font_bold">
            굵고 커서가 바뀌는 글자
        </div>

        <div class="background_yellow">
            배경이 노란색인 글자
        </div>

        <div class="font_bold background_yellow">
            굵고 배경이 노란색인 글자
        </div>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <meta charset="utf-8">
        <title>편지 만들기</title>
        <style>
            body{
                text-align: center;
            }
            .post:hover{
                transform: scale(1.1);
                cursor:pointer;
            }

            .touch{
                width: 80px;
                height: 80px;
                position: relative;
                bottom: 200px;
                cursor:pointer;
            }
            
        </style>
    </head>
    <body>
        <div>
            <img src="2022.png" class="post" data-bs-toggle="modal" data-bs-target="#exampleModal"><br>
            <!-- Button trigger modal -->
            <img src="touch.png" class="touch"  data-bs-toggle="modal" data-bs-target="#exampleModal">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">선생님께</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="text-align: center;">
                        <img src="thanks.png" width="300px" height="200px"><br>
                        안녕하세요! 수강생 이수림입니다. <br>
                        항상 친절하게 잘 가르쳐주셔서 감사합니다! <br>
                        부족한 만큼 잘 따라갈 수 있도록 노력하겠습니다. <br>
                        코로나 조심하시고, 건강하세요! <br>
                    </p>
                 
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">닫기</button>
                
                </div>
            </div>
            </div>
        </div>


    </body>
</html>

<html>
    <head>
        <style>
            /* display 속성 block, inline, inline-block */
            .div1{
                display: inline-block;
                width: 100px;
                height: 10px;
                background-color: tomato;
            }
            .div2{
                display: inline-block;
                width: auto;
                background-color: aquamarine;
            }
            .div-flex{
                display: flex;
                /* 화면 전체에 가로, 세로 꽉 차게 설정 */
                width: 100%;
                height: 100%;
                background-color: pink;
                /* 가로에서 어디에 위치할 때 지정 */
                justify-content: center;

                /* 세로 */
                /* align-items: center; */
            }
        </style>
    </head>

    <body>
        <div class="div-flex">
            <div style="background-color: yellow;">
                <div>1</div>
                <div>2</div>
            </div>
            <div style="background-color: blue; color: white;">3</div>
            <div>4</div>
        </div>
        <div class="div0">일반 div입니다.</div>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </body>
</html>

<html>
    <head>
        <title>position 속성을 이용해 애벌래 만들기1</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border-radius: 100px;
            }
            .div1{
                background-color:dodgerblue;
            }
            .div2{
                width: 40px;
                height: 40px;
                border-radius: 40px;
                background-color: white;
                position: relative;
                left: 20px;
                top: 20px;
            }
            .div3{
                width: 20px;
                height: 20px;
                border-radius: 20px;
                background-color: black;
                position: relative;
                top: 10px;
            }
            .div4{
                background-color:royalblue;
                position: relative;
                left: 80px;
            }
            .div5{
                background-color:navy;
                position: relative;
                left: 120px;
                bottom: 60px;
            }
            .div6{
                background-color: skyblue;
                position: relative;
                left: 170px;
                bottom: 160px;
            }
            .div7{
                background-color: teal;
                position: relative;
                left: 230px;
                bottom: 260px;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <div class="div3"></div>
            </div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div7"></div>
        </div>   
    </body>
</html>

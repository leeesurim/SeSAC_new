<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
            .div1{
                background-color: tomato;
            }
            .div2{
                position: relative;
                left: 100px;
                background-color: aquamarine;
            }
            .div3{
                position: absolute;
                left: 50px;
                background-color: yellow;
            }
            .div4{
                /* 원하는 위치에 고정 */
                position: fixed; 
                left: 50px;
                top: 20px;
                background-color: black;
            }
            
        </style>
    </head>

    <body>
        <div class="div1"></div>
        <div class="div2">
            <div class="div3"></div>
        </div>
        <div class="div4"></div>

    </body>
</html>

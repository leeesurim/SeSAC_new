<html>
    <head>
        <style>
            div{
                position: absolute;
                top: 200px;
                left: 200px;
            }
            img {
                width: 400px;
                height: 200px;
            }
            .div1{
                z-index: 3;
                transform: skewY(15deg);
            }
            .div2{
                z-index: 2;
                left: 500px;
                transform: skewY(15deg);
            }
            .div3{
                z-index: 1;
                left: 800px;
                transform: skewY(15deg);
            }
        </style>
    </head>

    <body>
        <div class="div1">
            <img src="nature1.jpg">
        </div>
        <div class="div2">
            <img src="nature2.jpg">
        </div>
        <div class="div3">
            <img src="nature3.jpg">
        </div>
    </body>
</html>

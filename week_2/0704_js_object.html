<html>
    <script>
        var cat ={
            name: "나비",
            age: 1,
            mew: function(){
                return "야옹";
            }
        };

        console.log(cat);
        console.log(cat.name);
        console.log(cat.mew());

        // + 와 , 차이
        console.log("cat : " + cat); // cat : [object Object]
        console.log("cat : ", cat); //cat : Object

        var arr1 = [1, 2, 3, "안녕", "반가워"];
        console.log(arr1.length); // 5

        // 배열 마지막 요소 추가
        arr1.push("내이름");
        console.log(arr1);

        // 배열 마지막 요소 제거
        arr1.pop();
        console.log(arr1);

        // 배열 내 몇번째 위치
        console.log(arr1.indexOf("안녕"));

        var me = {
            name: 'surim',
            birth: '1010'
        };
        me['gender']='F';
        console.log(me['gender']);

        var a = 1;
        var b = a;
        console.log("a : ", a); // a : 1
        console.log("b : ", b); // b : 1
        a = 10;
        console.log("a : ", a); // a : 10
        console.log("b : ", b); // b : 1

        
        var a1 = [1, 2, 3, 4, 5];
        var a2 = a1;
        console.log("a1 : ", a1); // [1, 2, 3, 4, 5]
        console.log("a2 : ", a2); // [1, 2, 3, 4, 5]
        a1.pop(); // a1 마지막 값 제거
        console.log("a1 : ", a1); // [1, 2, 3, 4]
        console.log("12 : ", a2); // [1, 2, 3, 4]
        
        // String() - 문자로 변환
        // Number() - 숫자로 변환

    </script>
</html>

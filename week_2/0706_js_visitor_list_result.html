<html>
    <head>
        <script>
            var cnt = 1; // 전역변수

            function writeNote(){
                var name = document.getElementById("name").value;
                var content = document.getElementById("content").value;

                var table = document.getElementById("table");
                var garo = document.createElement("tr");                

                var kan1 = document.createElement("td");
                // 첫번째 방법
                kan1.innerText = cnt;
                cnt = cnt + 1;

                // 두번째 방법
                // #table tr  하위 선택자
                // #table > tr 자식 선택자 - 바로 아래 자식만 (tbody 아래 손자는 못 데려옴)
                // kan1.innerText = document.querySelectorAll("#table tr").length;

                var kan2 = document.createElement("td");
                kan2.innerText = name;
                var kan3 = document.createElement("td");
                kan3.innerText = content;
                var kan4 = document.createElement("td");

                var date = new Date(); // 괄호에 아무것도 안 넣으면 현재 시간 들어감
                kan4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();

                // date.getMonth()하면 ['Jan', 'Feb', .... 'Dec'] 배열형식으로 들어가 있기 때문에 +1 해야 함(요일도 동일)

                garo.appendChild(kan1);
                garo.appendChild(kan2);
                garo.appendChild(kan3);
                garo.appendChild(kan4);
                table.appendChild(garo);


            }

        </script>
    </head>
    <body>
        <div>
            <p>방명록입니다.</p>

            <div>
                <table class="tb1">
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input type="text" id="name">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <input type="text" id="content">
                        </td>
                    </tr>
                </table>

                <br>
                <button type="button" onclick="writeNote();">작성</button>
        
                <table id="table" border="1" cellpadding="10" cellspacing="1">
                    <tr>
                        <th>번호</th>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>작성일</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>

<html>
    <script>
        // Date 객체
        var date = new Date(); // 초기화
        console.log(date);
        console.log(date.getFullYear()); // 연도
        console.log(date.getMonth()); // 월
        console.log(date.getDate()); // 일
        console.log(date.getDay());  // 요일(0부터 일요일)
        console.log(date.getTime()); // 시간에 해당하는 숫자 값
        console.log(date.getHours()); // 시
        console.log("------------------------------")

        // Math 객체(초기화 필요 없음)
        console.log(Math.min());  // Infinity
        console.log(Math.min(-10, 1, 2)); // 최소값
        console.log(Math.min(-10, 2, "문자")); // NaN 숫자가 아닌 값 포함

        console.log( Math.random() ); // 랜덤값
        var max = 20;
        var min = 10;
        Math.random() * ( max - min ) + min;

        // round() - 반올림
        console.log( Math.round( -10.9 ));
        console.log( Math.round( 11.1 ));
    </script>

</html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">

        <title>클래스 바꾸기 정답</title>
        <script>
            // 배열 이용하기
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple']
            function changeColor(){
                var now = $("div").attr("class");
                var i = colors.indexOf(now); // 몇 번째 인덱스

                if ( i == colors.length -1) $("div").switchClass(now, colors[0]);
                else $("div").switchClass(now, colors[i+1]);
            }
        </script>
        <style>
            #div1{
                width: 100;
                height: 100;
            }
            .red{
                background-color: red;
            }
            .orange{
                background-color: orange;
            }
            .yellow{
                background-color: yellow;
            }
            .green{
  
                background-color: green;
            }
            .blue{
                background-color: blue;
            }
            .purple{
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="red" onclick="changeColor()"></div>
    </body>
</html>

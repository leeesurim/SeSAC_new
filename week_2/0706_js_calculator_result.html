<html>
    <head>
        <script>
            function cal(){
                var num1 = document.getElementById("v1").value;
                var num2 = document.getElementById("v2").value;
                var op = document.getElementById("op").value;

                // type="text" 니까 string => number
                num1 = parseInt(num1); // Number(num1)
                num2 = parseInt(num2);

                var result = document.getElementById("result");
                
                switch (op) {
                    case "+":
                        result.value = num1 + num2;
                    break;
                    case "-":
                        result.value = num1 - num2;
                    break;
                    case "*":
                        result.value = num1 * num2;
                    break;
                    case "/":
                        result.value = num1 / num2;
                    break;
                }


            }
            function reset(){
                // 첫번째 방법
                // document.getElementById("v1").value = "";
                // document.getElementById("v2").value = "";
                // document.getElementById("op").value = "";
                // document.getElementById("result").value = "";

                // 두번째 방법(document.getElementsByTagName도 가능)
                var inputs = document.querySelectorAll("input");
                console.log(inputs);
                for (var i = 0; i < inputs.length; i++ ){
                    
                    var selected = inputs[i];
                    console.log(selected);
                    selected.value = "";

                    // 위 세줄을 한줄로 표현
                    // inputs[i].value = "";
                }
                

            }

        </script>
    </head>
    <body>
        값1: <input type="text" id="v1"><br>
        값2: <input type="text" id="v2"><br>
        연산자: <input type="text" id="op"><br>
        결과: <input type="text" id="result"><br>
        <button type="button" onclick="cal();">계산하기</button>
        <button type="button" onclick="reset();">초기화</button>
    </body>
</html>
